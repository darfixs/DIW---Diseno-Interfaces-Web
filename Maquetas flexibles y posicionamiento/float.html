<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout con float</title>
    <style>
        :root {
            --alto-header: 90px;
            --alto-footer: 110px;
            --c-header: #6a0dad;
            --c-left: #ffb703;
            --c-main: #e5e7eb;
            --c-right: #14b8a6;
            --c-footer: #94a3b8;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            font-family: Georgia, serif;
        }

        header {
            height: var(--alto-header);
            background: var(--c-header);
            color: #fff;
            padding: .5rem 1rem;
        }

        .fila::after {
            content: "";
            display: block;
            clear: both;
        }

        .left {
            float: left;
            width: 22%;
            background: var(--c-left);
            min-height: 260px;
            padding: .5rem;
        }

        .main {
            float: left;
            width: 56%;
            background: var(--c-main);
            min-height: 260px;
            padding: .5rem 1rem;
            overflow: auto;
        }

        .right {
            float: left;
            width: 22%;
            background: var(--c-right);
            min-height: 260px;
            padding: .5rem;
        }

        footer {
            clear: both;
            height: var(--alto-footer);
            background: var(--c-footer);
            padding: .5rem 1rem;
        }

        @media (max-width: 820px) {

            .left,
            .main,
            .right {
                float: none;
                width: 100%;
                min-height: auto;
            }

            footer {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>Cabecera</header>

    <section class="fila">
        <aside class="left">Lateral</aside>
        <main class="main">
            <strong>Principal</strong>
        </main>
        <aside class="right">Lateral derecho</aside>
    </section>

    <footer>Pie</footer>
</body>

</html>
